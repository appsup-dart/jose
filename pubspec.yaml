name: jose
description: Javascript Object Signing and Encryption (JOSE) library supporting JWE, JWS, JWK and JWT
version: 0.3.3
homepage: https://github.com/appsup-dart/jose
publish_to: none

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  crypto_keys:
    git: https://github.com/tallinn1960/crypto_keys.git
  meta: ^1.1.6
  typed_data: ^1.0.0
  x509:
    git: https://github.com/tallinn1960/x509.git
  http: ^0.13.0
  http_parser: ^4.0.0
  asn1lib: ^1.0.0
  collection: ^1.15.0

dev_dependencies:
  test: ^1.0.0
  pedantic: ^1.9.0
